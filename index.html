<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimate App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 600px;
        }
        input, select, textarea {
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
        }
        .read-only-display span {
            font-weight: 600;
        }
        .read-only-item-row {
            padding: 0.75rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="p-4 bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container bg-white p-6 rounded-xl shadow-lg w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Estimate App</h1>
        
        <!-- Creator View: To create an estimate -->
        <div id="creator-view">
            <form id="estimate-form" class="space-y-4">
                <!-- Customer Information -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold mb-3 text-gray-700">Customer Information</h2>
                    <div class="space-y-2">
                        <div>
                            <label for="customer-name" class="block text-sm font-medium text-gray-700">Customer Name</label>
                            <div class="relative mt-1">
                                <input type="text" id="customer-name" name="customer-name" class="block w-full p-2.5 pr-12" placeholder="e.g., Rahul Sharma">
                                <!-- Phone book button -->
                                <button type="button" id="open-contacts-btn" class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-500 hover:text-gray-700">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M22 6.5A1.5 1.5 0 0020.5 5h-17A1.5 1.5 0 002 6.5v11A1.5 1.5 0 003.5 19h17a1.5 1.5 0 001.5-1.5v-11zM10 8.5A2.5 2.5 0 115 8.5a2.5 2.5 0 015 0zM17.5 15.5a4.5 4.5 0 00-9 0H7a5.5 5.5 0 0111 0h-1.5z"></path>
                                        <path fill-rule="evenodd" d="M14.5 8.5A2.5 2.5 0 1119.5 8.5a2.5 2.5 0 01-5 0z" clip-rule="evenodd"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div>
                            <label for="customer-whatsapp" class="block text-sm font-medium text-gray-700">Customer's WhatsApp Number</label>
                            <input type="text" id="customer-whatsapp" name="customer-whatsapp" class="mt-1 block w-full p-2.5" placeholder="e.g., +919876543210">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="estimate-number" class="block text-sm font-medium text-gray-700">Estimate Number</label>
                                <input type="text" id="estimate-number" name="estimate-number" class="mt-1 block w-full p-2.5" placeholder="e.g., EST-001" readonly>
                            </div>
                            <div>
                                <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                                <input type="date" id="date" name="date" class="mt-1 block w-full p-2.5">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Items List -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold mb-3 text-gray-700">Items List</h2>
                    <div id="items-container" class="space-y-4">
                        <!-- First Item -->
                        <div class="item-row bg-white p-3 rounded-lg shadow-sm">
                            <div class="flex items-start justify-between mb-2">
                                <div class="w-full space-y-2">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Item Name</label>
                                        <input type="text" class="item-name mt-1 block w-full p-2.5" placeholder="e.g., Labor Charges">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Description</label>
                                        <textarea class="item-description mt-1 block w-full p-2.5" rows="2" placeholder="e.g., Installation of 100 feet wiring and setup."></textarea>
                                    </div>
                                </div>
                                <button type="button" class="delete-item-btn ml-2 mt-1 p-2 text-red-500 hover:text-red-700 transition duration-200" title="Delete Item">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.013 21H7.987a2 2 0 01-1.92-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                            <div class="grid grid-cols-3 gap-2">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Quantity</label>
                                    <input type="number" class="item-quantity mt-1 block w-full p-2.5" value="1" min="1">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Rate</label>
                                    <input type="number" class="item-rate mt-1 block w-full p-2.5" value="0" min="0">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Total</label>
                                    <input type="text" class="item-total mt-1 block w-full p-2.5 bg-gray-100" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="add-item-btn" class="mt-4 w-full bg-blue-500 text-white p-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">
                        Add Item
                    </button>
                </div>

                <!-- Summary -->
                <div class="bg-gray-50 p-4 rounded-lg space-y-2">
                    <div class="flex justify-between font-semibold text-gray-700">
                        <span>Subtotal</span>
                        <span id="subtotal">₹ 0.00</span>
                    </div>
                    <div class="flex justify-between font-semibold text-gray-700">
                        <label for="discount-amount">Discount</label>
                        <input type="number" id="discount-amount" name="discount-amount" class="w-24 p-1 text-right" value="0" min="0">
                    </div>
                    <div class="flex justify-between font-bold text-lg text-gray-800 border-t pt-2">
                        <span>Grand Total</span>
                        <span id="grand-total">₹ 0.00</span>
                    </div>
                    <div id="amount-in-words" class="text-sm italic text-gray-600"></div>
                </div>

                <!-- Message Box -->
                <div id="message-box-creator" class="hidden text-center text-sm p-3 rounded-lg font-medium"></div>

                <!-- Share and New Estimate Buttons -->
                <div class="bg-gray-50 p-4 rounded-lg mt-4 space-y-3">
                    <h2 class="text-xl font-semibold mb-3 text-gray-700">Share Estimate</h2>
                    
                    <!-- Your WhatsApp Number for Notifications -->
                    <div>
                        <label for="creator-whatsapp" class="block text-sm font-medium text-gray-700">Your WhatsApp Number (for notifications)</label>
                        <input type="text" id="creator-whatsapp" class="mt-1 block w-full p-2.5" placeholder="e.g., +919876543210">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <button type="button" id="share-whatsapp-btn" class="w-full bg-green-500 text-white p-3 rounded-lg font-semibold hover:bg-green-600 transition duration-200">
                            Share on WhatsApp
                        </button>
                        <button type="button" id="new-estimate-btn" class="w-full bg-indigo-500 text-white p-3 rounded-lg font-semibold hover:bg-indigo-600 transition duration-200">
                            New Estimate
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Customer View: To view and accept the estimate -->
        <div id="customer-view" class="hidden">
            <div class="space-y-4">
                <!-- Customer Information -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold mb-3 text-gray-700">Customer Information</h2>
                    <div class="read-only-display space-y-2">
                        <div>
                            <span class="block text-sm font-medium text-gray-700">Customer Name:</span>
                            <span id="customer-name-display" class="block mt-1 p-2.5 text-lg"></span>
                        </div>
                        <div>
                            <span class="block text-sm font-medium text-gray-700">Estimate Number:</span>
                            <span id="estimate-number-display" class="block mt-1 p-2.5 text-lg"></span>
                        </div>
                        <div>
                            <span class="block text-sm font-medium text-gray-700">Date:</span>
                            <span id="date-display" class="block mt-1 p-2.5 text-lg"></span>
                        </div>
                    </div>
                </div>

                <!-- Items List -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold mb-3 text-gray-700">Items List</h2>
                    <div id="items-container-display" class="space-y-4">
                        <!-- Items list will be added here by JavaScript -->
                    </div>
                </div>

                <!-- Summary -->
                <div class="bg-gray-50 p-4 rounded-lg space-y-2">
                    <div class="flex justify-between font-semibold text-gray-700">
                        <span>Subtotal</span>
                        <span id="subtotal-display"></span>
                    </div>
                    <div class="flex justify-between font-semibold text-gray-700">
                        <span>Discount</span>
                        <span id="discount-display"></span>
                    </div>
                    <div class="flex justify-between font-bold text-lg text-gray-800 border-t pt-2">
                        <span>Grand Total</span>
                        <span id="grand-total-display"></span>
                    </div>
                    <div id="amount-in-words-display" class="text-sm italic text-gray-600"></div>
                </div>

                <!-- Message Box -->
                <div id="message-box-customer" class="hidden text-center text-sm p-3 rounded-lg font-medium"></div>

                <!-- Accept Button -->
                <div class="mt-4">
                    <button type="button" id="accept-btn" class="w-full bg-purple-500 text-white p-3 rounded-lg font-bold hover:bg-purple-600 transition duration-200">
                        Accept Estimate
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const isCustomerView = urlParams.get('view') === 'customer';

            const creatorView = document.getElementById('creator-view');
            const customerView = document.getElementById('customer-view');
            const messageBoxCreator = document.getElementById('message-box-creator');
            const messageBoxCustomer = document.getElementById('message-box-customer');

            // --- Google Sheets Integration Setup ---
            // इथे तुमच्या दोन्ही Apps Script Web App चा URL पेस्ट करा
            const googleSheetPostUrl = 'https://script.google.com/macros/s/AKfycbzvNcf7sgWgIO5gsWw9MRYhXZIFLD1ct1Ha1ZPbhpH43UhS-XHCdt8pDecnhjJFV0uH/exec'; // डेटा सेव्ह करण्यासाठी
            const googleSheetGetUrl = 'https://script.google.com/macros/s/AKfycbzvNcf7sgWgIO5gsWw9MRYhXZIFLD1ct1Ha1ZPbhpH43UhS-XHCdt8pDecnhjJFV0uH/exec?action=getcount';  // एस्टिमेटची संख्या मिळवण्यासाठी
            
            // डेटा Google Sheets मध्ये सेव्ह करण्यासाठी
            const saveToGoogleSheet = async (data) => {
                if (!googleSheetPostUrl) {
                    console.error('Google Sheet POST URL is not configured.');
                    return;
                }
                try {
                    await fetch(googleSheetPostUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });
                    console.log('Data sent to Google Sheets successfully.');
                } catch (error) {
                    console.error('Error sending data to Google Sheets:', error);
                    showMessage(messageBoxCreator, 'Google Sheets मध्ये डेटा सेव्ह करताना काहीतरी चूक झाली.', 'red');
                }
            };

            // Google Sheets मधून एस्टिमेटची संख्या मिळवण्यासाठी
            const getEstimateCount = async () => {
                if (!googleSheetGetUrl) {
                    console.error('Google Sheet GET URL is not configured.');
                    return 0;
                }
                try {
                    // Fetch request to the GET endpoint
                    const response = await fetch(googleSheetGetUrl);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    return data.count || 0;
                } catch (error) {
                    console.error('Error fetching estimate count from Google Sheets:', error);
                    showMessage(messageBoxCreator, 'Google Sheets मधून एस्टिमेट नंबर मिळवताना चूक झाली. ॲप स्थानिक नंबर वापरेल.', 'red');
                    return 0;
                }
            };
            // --- End Google Sheets Integration Setup ---

            const showMessage = (messageBox, text, type) => {
                messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
                if (type === 'green') {
                    messageBox.classList.add('bg-green-100', 'text-green-800');
                } else if (type === 'red') {
                    messageBox.classList.add('bg-red-100', 'text-red-800');
                }
                messageBox.textContent = text;
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 5000);
            };

            const convertNumberToEnglishWords = (num) => {
                const units = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
                const teens = ['', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
                const tens = ['', 'Ten', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
                const thousands = ['', 'Thousand', 'Million', 'Billion', 'Trillion'];

                const convert = (n) => {
                    let s = '';
                    if (n < 10) s = units[n];
                    else if (n < 20) s = teens[n - 10];
                    else if (n < 100) s = tens[Math.floor(n / 10)] + (n % 10 !== 0 ? ' ' + units[n % 10] : '');
                    else s = units[Math.floor(n / 100)] + ' Hundred' + (n % 100 !== 0 ? ' and ' + convert(n % 100) : '');
                    return s;
                };

                if (num === 0) return 'Zero';
                let words = '';
                let i = 0;
                while (num > 0) {
                    const chunk = num % 1000;
                    if (chunk !== 0) {
                        const chunkWords = convert(chunk);
                        words = chunkWords + ' ' + thousands[i] + ' ' + words;
                    }
                    num = Math.floor(num / 1000);
                    i++;
                }
                return 'Rupees ' + words.trim() + ' Only';
            };

            if (isCustomerView) {
                creatorView.classList.add('hidden');
                customerView.classList.remove('hidden');

                const acceptBtn = document.getElementById('accept-btn');
                const estimateId = urlParams.get('id');

                if (estimateId) {
                    try {
                        const savedData = localStorage.getItem(estimateId);
                        if (savedData) {
                            const decodedData = JSON.parse(savedData);
                            
                            document.getElementById('customer-name-display').textContent = decodedData.customerName || '';
                            document.getElementById('estimate-number-display').textContent = decodedData.estimateNumber || '';
                            document.getElementById('date-display').textContent = decodedData.date || '';
                            document.getElementById('subtotal-display').textContent = decodedData.subtotal;
                            document.getElementById('discount-display').textContent = `₹ ${parseFloat(decodedData.discount).toFixed(2)}`;
                            document.getElementById('grand-total-display').textContent = decodedData.grandTotal;
                            
                            const grandTotalAmount = parseFloat(decodedData.grandTotal.replace('₹ ', '').replace(/,/g, '')) || 0;
                            document.getElementById('amount-in-words-display').textContent = convertNumberToEnglishWords(grandTotalAmount);

                            const itemsContainerDisplay = document.getElementById('items-container-display');
                            itemsContainerDisplay.innerHTML = '';
                            decodedData.items.forEach(item => {
                                const itemRow = document.createElement('div');
                                itemRow.className = 'read-only-item-row mb-2';
                                itemRow.innerHTML = `
                                    <div class="font-medium text-gray-800">${item.name}</div>
                                    ${item.description ? `<div class="text-sm text-gray-600 mb-2">${item.description}</div>` : ''}
                                    <div class="text-sm text-gray-600">Quantity: ${item.quantity} | Rate: ₹ ${parseFloat(item.rate).toFixed(2)} | Total: ₹ ${parseFloat(item.total).toFixed(2)}</div>
                                `;
                                itemsContainerDisplay.appendChild(itemRow);
                            });

                            acceptBtn.addEventListener('click', () => {
                                const creatorWhatsapp = decodedData.creatorWhatsapp;
                                const estimateNumber = decodedData.estimateNumber;

                                if (!creatorWhatsapp) {
                                    showMessage(messageBoxCustomer, 'Creator\'s WhatsApp number is not available.', 'red');
                                    return;
                                }
                                
                                let message = `Hello, estimate number ${estimateNumber} has been accepted by the customer.`;
                                const whatsappUrl = `https://wa.me/${creatorWhatsapp}?text=${encodeURIComponent(message)}`;
                                window.open(whatsappUrl, '_blank');
                            });
                        } else {
                            showMessage(messageBoxCustomer, 'Estimate data not found.', 'red');
                        }
                    } catch (error) {
                        showMessage(messageBoxCustomer, 'Something went wrong while loading the estimate.', 'red');
                        console.error('Error loading estimate data:', error);
                    }
                } else {
                    showMessage(messageBoxCustomer, 'Estimate ID is not available.', 'red');
                }

            } else {
                creatorView.classList.remove('hidden');
                customerView.classList.add('hidden');

                const itemsContainer = document.getElementById('items-container');
                const addItemBtn = document.getElementById('add-item-btn');
                const newEstimateBtn = document.getElementById('new-estimate-btn');
                const subtotalEl = document.getElementById('subtotal');
                const discountAmountInput = document.getElementById('discount-amount');
                const grandTotalEl = document.getElementById('grand-total');
                const amountInWordsEl = document.getElementById('amount-in-words');
                const creatorWhatsappInput = document.getElementById('creator-whatsapp');
                const shareWhatsappBtn = document.getElementById('share-whatsapp-btn');
                const estimateNumberInput = document.getElementById('estimate-number');
                const dateInput = document.getElementById('date');
                const openContactsBtn = document.getElementById('open-contacts-btn');
                const customerNameInput = document.getElementById('customer-name');
                const customerWhatsappInput = document.getElementById('customer-whatsapp');

                // Function to handle estimate number generation based on Google Sheet
                const generateNewEstimateNumber = async () => {
                    const today = new Date();
                    const formattedDate = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
                    dateInput.value = formattedDate;

                    const rowCount = await getEstimateCount();
                    // Google Sheet मध्ये header साठी 1 row असते, म्हणून count + 1
                    const newCount = rowCount + 1;
                    
                    const formattedCount = String(newCount).padStart(3, '0');
                    const newEstimateNumber = `EST-${today.getFullYear()}${String(today.getMonth() + 1).padStart(2, '0')}${String(today.getDate()).padStart(2, '0')}-${formattedCount}`;
                    estimateNumberInput.value = newEstimateNumber;
                };

                const calculateTotals = () => {
                    let subtotal = 0;
                    const itemRows = document.querySelectorAll('.item-row');
                    
                    itemRows.forEach(row => {
                        const quantity = parseFloat(row.querySelector('.item-quantity').value) || 0;
                        const rate = parseFloat(row.querySelector('.item-rate').value) || 0;
                        const total = quantity * rate;
                        row.querySelector('.item-total').value = total.toFixed(2);
                        subtotal += total;
                    });
                    
                    const discount = parseFloat(discountAmountInput.value) || 0;
                    let grandTotal = subtotal - discount;
                    if (grandTotal < 0) {
                        grandTotal = 0;
                    }

                    subtotalEl.textContent = `₹ ${subtotal.toFixed(2)}`;
                    grandTotalEl.textContent = `₹ ${grandTotal.toFixed(2)}`;
                    amountInWordsEl.textContent = convertNumberToEnglishWords(grandTotal);
                };

                const createItemRow = () => {
                    const itemRow = document.createElement('div');
                    itemRow.className = 'item-row bg-white p-3 rounded-lg shadow-sm';
                    itemRow.innerHTML = `
                        <div class="flex items-start justify-between mb-2">
                            <div class="w-full space-y-2">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Item Name</label>
                                    <input type="text" class="item-name mt-1 block w-full p-2.5" placeholder="e.g., Labor Charges">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Description</label>
                                    <textarea class="item-description mt-1 block w-full p-2.5" rows="2" placeholder="e.g., Installation of 100 feet wiring and setup."></textarea>
                                </div>
                            </div>
                            <button type="button" class="delete-item-btn ml-2 mt-1 p-2 text-red-500 hover:text-red-700 transition duration-200" title="Delete Item">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.013 21H7.987a2 2 0 01-1.92-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                        <div class="grid grid-cols-3 gap-2">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Quantity</label>
                                <input type="number" class="item-quantity mt-1 block w-full p-2.5" value="1" min="1">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Rate</label>
                                <input type="number" class="item-rate mt-1 block w-full p-2.5" value="0" min="0">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Total</label>
                                <input type="text" class="item-total mt-1 block w-full p-2.5 bg-gray-100" readonly>
                            </div>
                        </div>
                    `;
                    return itemRow;
                };

                addItemBtn.addEventListener('click', () => {
                    const newItem = createItemRow();
                    itemsContainer.appendChild(newItem);
                    calculateTotals();
                });

                newEstimateBtn.addEventListener('click', async () => {
                    customerNameInput.value = '';
                    customerWhatsappInput.value = '';
                    discountAmountInput.value = '0';
                    itemsContainer.innerHTML = '';
                    itemsContainer.appendChild(createItemRow());
                    await generateNewEstimateNumber(); // Wait for the new number
                    calculateTotals();
                    showMessage(messageBoxCreator, 'New estimate form is ready!', 'green');
                });

                itemsContainer.addEventListener('click', (e) => {
                    if (e.target.closest('.delete-item-btn')) {
                        const itemRow = e.target.closest('.item-row');
                        itemRow.remove();
                        calculateTotals();
                    }
                });

                itemsContainer.addEventListener('input', (e) => {
                    if (e.target.classList.contains('item-quantity') || e.target.classList.contains('item-rate')) {
                        calculateTotals();
                    }
                });
                
                discountAmountInput.addEventListener('input', calculateTotals);

                openContactsBtn.addEventListener('click', async () => {
                    try {
                        if (!('contacts' in navigator && 'select' in navigator.contacts)) {
                            showMessage(messageBoxCreator, 'Contacts API is not supported in this browser.', 'red');
                            return;
                        }
                        const properties = ['name', 'tel'];
                        const options = { multiple: false };
                        const contacts = await navigator.contacts.select(properties, options);
                        if (contacts.length > 0) {
                            const contact = contacts[0];
                            const name = contact.name && contact.name.length > 0 ? contact.name[0] : '';
                            const tel = contact.tel && contact.tel.length > 0 ? contact.tel[0] : '';
                            customerNameInput.value = name;
                            const cleanedTel = tel.replace(/\D/g, '');
                            customerWhatsappInput.value = cleanedTel;
                        }
                    } catch (error) {
                        showMessage(messageBoxCreator, 'Error fetching contacts or permission denied.', 'red');
                        console.error('Contacts API Error:', error);
                    }
                });

                const savedWhatsapp = localStorage.getItem('creatorWhatsapp');
                if (savedWhatsapp) {
                    creatorWhatsappInput.value = savedWhatsapp;
                } else {
                    creatorWhatsappInput.value = '9049764945';
                }

                creatorWhatsappInput.addEventListener('input', () => {
                    localStorage.setItem('creatorWhatsapp', creatorWhatsappInput.value);
                });

                shareWhatsappBtn.addEventListener('click', async () => {
                    const customerWhatsapp = document.getElementById('customer-whatsapp').value;
                    const customerName = document.getElementById('customer-name').value;
                    const estimateNumber = document.getElementById('estimate-number').value;
                    const date = document.getElementById('date').value;
                    const creatorWhatsapp = creatorWhatsappInput.value;
                    
                    if (!customerWhatsapp || !customerName || !estimateNumber || !date || !creatorWhatsapp) {
                        showMessage(messageBoxCreator, 'Please fill in all required information.', 'red');
                        return;
                    }

                    const items = [];
                    document.querySelectorAll('.item-row').forEach(row => {
                        const itemName = row.querySelector('.item-name').value;
                        const itemDescription = row.querySelector('.item-description').value;
                        const itemQuantity = row.querySelector('.item-quantity').value;
                        const itemRate = row.querySelector('.item-rate').value;
                        const itemTotal = row.querySelector('.item-total').value;
                        items.push({ name: itemName, description: itemDescription, quantity: itemQuantity, rate: itemRate, total: itemTotal });
                    });
                    
                    const subtotal = subtotalEl.textContent;
                    const discount = discountAmountInput.value;
                    const grandTotal = grandTotalEl.textContent;

                    const estimateData = {
                        customerName,
                        estimateNumber,
                        date,
                        items,
                        subtotal,
                        discount,
                        grandTotal,
                        creatorWhatsapp
                    };
                    
                    await saveToGoogleSheet({
                        'Customer Name': customerName,
                        'Estimate Number': estimateNumber,
                        'Date': date,
                        'Items': JSON.stringify(items),
                        'Subtotal': subtotal,
                        'Discount': discount,
                        'Grand Total': grandTotal
                    });
                    
                    const estimateId = `estimate_${Date.now()}`;
                    localStorage.setItem(estimateId, JSON.stringify(estimateData));
                    const shareUrl = `${window.location.origin}${window.location.pathname}?view=customer&id=${estimateId}`;
                    const message = `Hello ${customerName},\n\nYour estimate is ready.\nEstimate Number: ${estimateNumber}\nGrand Total: ${grandTotal}\n\nClick this link to view and accept the estimate: ${shareUrl}`;
                    const whatsappUrl = `https://wa.me/${customerWhatsapp}?text=${encodeURIComponent(message)}`;
                    window.open(whatsappUrl, '_blank');
                    showMessage(messageBoxCreator, 'Estimate shared on WhatsApp!', 'green');
                    await generateNewEstimateNumber();
                });

                calculateTotals();
                generateNewEstimateNumber();
            }
        });
    </script>
</body>
